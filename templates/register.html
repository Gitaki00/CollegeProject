{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/about.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" >
    <script src="{% static 'js/bundle.min.js' %}"></script>
    <script src="https://kit.fontawesome.com/1b99dd44bf.js" crossorigin="anonymous"></script>
</head>
<body class="background_image" style="background-image:url({% static 'images/registration.jpg' %})">
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <h2 style="color:white"><b>REGISTER here ...</b></h2>
<form method="post" , action="register">
    {% csrf_token %}
    <div class="form-group">
    <input type="text"  class="form-control"  name="username" id="username" placeholder="@enter your username">
  </div>
    <br>
    <div class="form-group">
    <input type="email"  class="form-control"  name="email" id="email" placeholder="@enter your Email ID">
  </div>
    <br>
  <div class="form-group">
    <input type="password"  class="form-control" name="password" id="Password" placeholder="@enter your password">
  </div>
    <br>
    <div class="form-group">
    <input type="password"  class="form-control" name="password1" id="Password1" placeholder="@confirm password">
  </div>
    <br>
  <button type="submit" class="btn btn-primary">Submit</button>
{% for msg in messages %}
    <p style="color:white"><b>{{msg}}</b></p>
{% endfor %}
</form>
        </div>
    </div>
    </div>
</body>
</html>
