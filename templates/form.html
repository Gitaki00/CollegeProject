{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/about.css' %}">
     <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" >
    <script src="{% static 'js/bundle.min.js' %}"></script>
    <script src="https://kit.fontawesome.com/1b99dd44bf.js" crossorigin="anonymous"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body class="background_image" style="background-image:url({% static 'images/registration.jpg' %})">
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h2 style="color:rgb(255,140,0);font-size:280%;text-align:center"><b>APPLICATION FORM</b></h2>
<form method="post" action="form" >
    {% csrf_token %}
    <div class="form-group">
        <input type="text" class="form-control" name="name" id="name" placeholder="NAME">
    </div>
    <div class="form-group">
        <input type="date" class="form-control" name="dob" id="dob" placeholder="DOB">
    </div>
    <div class="form-group">
        <input type="number" class="form-control" name="age" id="age" placeholder="AGE">
    </div>
    <div class="form-group">
        <label style="color:rgb(255,140,0);"><input type="radio"  name="gender" id="male" value="male"><b>Male</b></label>
        <label style="color:rgb(255,140,0);"><input type="radio"  name="gender" id="female" value="female"><b>Female</b></label>
    </div>

    <div class="form-group">
        <input type="tel" class="form-control" name="phno" id="phno" placeholder="PHONE NUMBER">
    </div>
    <div class="form-group">
        <input type="email" class="form-control" name="email" id="email" placeholder="EMAIL ID">
    </div>
    <div class="form-group">
        <textarea class="form-control" name="address" id="address" placeholder="ADDRESS" rows="3"></textarea>
    </div>

        <div class="form-group">
        <select class="form-control" name="department" id="department">
            <option selected>Choose DEPARTMENT</option>
            <option value="1">COMPUTER SCIENCE</option>
            <option value="2">COMMERCE</option>
            <option value="3">ENGLISH</option>
            <option value="4">HOTEL MANAGEMENT</option>
            <option value="5">SOCIAL STUDIES</option>
        </select>
    </div>

        <div id="course_selection" class="form-group" style="display: none;">
    <select class="form-control" id="course" name="course">
        <option selected>Choose course</option>
    </select>
    </div>


    <div class="form-group">
        <select class="form-control" id="purpose" name="purpose">
            <option selected>Choose PURPOSE</option>
            <option value="enquiry">For Enquiry</option>
            <option value="order">Place Order</option>
            <option value="return">Return</option>
        </select>
    </div>

    <label>
        <input type="checkbox" name="material" id="notebook" value="notebook">
        Debit Note Book
    </label>
    <label>
        <input type="checkbox" name="material" id="pen" value="pen">
        Pen
    </label>
    <label>
        <input type="checkbox" name="material" id="exam_papers" value="exam_papers">
        Exam Papers
    </label><br>
    <button type="submit" class="btn btn-success">Submit</button>
    <a href="{% url 'app2:logout' %}"><button class="btn btn-primary" >Logout</button></a>


</form>
        </div>
    </div>
    </div>
  <div class="container">
    <div class="row">
        <div class="col-am-12">
            {% for msg in messages %}
           <div class="center-card" style="padding:200px">
                <div class="card text-center" style="color:white;">
                    <div class="card-body" style="background-color:black;">
                        <h5 class="card-title" style="color:white;">ST.Xaviers College</h5>
                        <p class="card-text" style="color:white"><b>{{msg}}</b></p>
                        <a href="{% url 'app2:logout' %}" class="btn btn-primary">Logout</a>
                        <a href="/" class="btn btn-primary">Home</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
<script>
    document.getElementById('department').addEventListener('change', function() {
        var department_id = this.value;
        var course_selection = document.getElementById('course_selection');
        var course_select = document.getElementById('course');

         course_select.innerHTML = '<option selected disabled>Choose course</option>';

        if (department_id == "1") {
            course_selection.style.display = 'block';
            course_select.innerHTML += '<option value="1">BCA</option>';
            course_select.innerHTML += '<option value="2">BSC CS</option>';
        } else if (department_id == "2") {
            course_selection.style.display = 'block';
            course_select.innerHTML += '<option value="3">BCOM</option>';
            course_select.innerHTML += '<option value="4">BBA</option>';
        } else if (department_id == "3") {
            course_selection.style.display = 'block';
            course_select.innerHTML += '<option value="5">BA ENGLISH</option>';
            course_select.innerHTML += '<option value="6">MA ENGLISH</option>';
        } else if (department_id == "4") {
            course_selection.style.display = 'block';
            course_select.innerHTML += '<option value="7">BCS HM</option>';
            course_select.innerHTML += '<option value="8">MCS HM</option>';
        } else if (department_id == "5") {
            course_selection.style.display = 'block';
            course_select.innerHTML += '<option value="9">BSC PSYCHOLOGY</option>';
            course_select.innerHTML += '<option value="10">BSC SOCIOLOGY</option>';
        } else {
            course_selection.style.display = 'none';
        }
    });
</script>
 </body>
</html>
