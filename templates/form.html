{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/about.css' %}">
     <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" >
    <script src="{% static 'js/bundle.min.js' %}"></script>
    <script src="https://kit.fontawesome.com/1b99dd44bf.js" crossorigin="anonymous"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body class="background_image" style="background-image:url({% static 'images/registration.jpg' %})">
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h2 style="color:rgb(255,140,0);font-size:280%;text-align:center"><b>APPLICATION FORM</b></h2>
<form method="post" action="form" >
    {% csrf_token %}
    <div class="form-group">
        <input type="text" class="form-control" name="name" id="name" placeholder="NAME">
    </div>
    <div class="form-group">
        <input type="date" class="form-control" name="dob" id="dob" placeholder="DOB">
    </div>
    <div class="form-group">
        <input type="number" class="form-control" name="age" id="age" placeholder="AGE">
    </div>
    <div class="form-group">
        <label style="color:rgb(255,140,0);"><input type="radio"  name="gender" id="male" value="male"><b>Male</b></label>
        <label style="color:rgb(255,140,0);"><input type="radio"  name="gender" id="female" value="female"><b>Female</b></label>
    </div>

    <div class="form-group">
        <input type="tel" class="form-control" name="phno" id="phno" placeholder="PHONE NUMBER">
    </div>
    <div class="form-group">
        <input type="email" class="form-control" name="email" id="email" placeholder="EMAIL ID">
    </div>
    <div class="form-group">
        <textarea class="form-control" name="address" id="address" placeholder="ADDRESS" rows="3"></textarea>
    </div>

      <div class="nav-item dropdown form-group">
    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="true" style="color:white;font-size:180%"><b>
        Department</b>
    </a>
    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
        <li class="dropdown-submenu">
            <a class="dropdown-item " href="#">COMPUTER SCIENCE<i class="fas fa-caret-right"></i></a>
            <ul class="dropdown-menu">
                <li>
                <select class="custom-select mr-sm-2 course-select" id="inlineFormCustomSelect1"  name="course">
                <option value="1"> <li>BCA</li></option>
                <option value="6"> <li>BSC CS</li></option>
                 </select>
                </li>
            </ul>
        </li>
        <label class="dropdown-submenu">
            <a class="dropdown-item " href="#">COMMERCE<i class="fas fa-caret-right"></i></a>
           <ul class="dropdown-menu">
               <li>
                <select class="custom-select mr-sm-2 course-select" id="inlineFormCustomSelect2" name="course">
                <option value="2"> <li>BCOM</li></option>
                <option value="3"> <li>BBA</li></option>
                 </select>
               </li>
            </ul>
        </label>
        <li class="dropdown-submenu">
            <a class="dropdown-item " href="#">ENGLISH<i class="fas fa-caret-right"></i></a>
            <ul class="dropdown-menu">
                <li>
                <select class="custom-select mr-sm-2 course-select" id="inlineFormCustomSelect3" name="course">
                <option  value="5"> <li>BA ENGLISH</li></option>
                <option  value="4"> <li>MA ENGLISH</li></option>
                 </select>
                </li>
            </ul>
        </li>
        <li class="dropdown-submenu">
            <a class="dropdown-item " href="#">HOTEL MANAGEMENT <i class="fas fa-caret-right"></i></a>
             <ul class="dropdown-menu">
                 <li>
                <select class="custom-select mr-sm-2 course-select" id="inlineFormCustomSelect4" name="course">
                <option value="7"> <li>BSC HM</li></option>
                <option value="10"> <li>MSC HM</li></option>
                 </select>
                 </li>
            </ul>
        </li>

        <li class="dropdown-submenu">
            <a class="dropdown-item " href="#">SOCIAL STUDIES<i class="fas fa-caret-right"></i></a>
            <ul class="dropdown-menu">
                <li>
                <select class="custom-select mr-sm-2 course-select" id="inlineFormCustomSelect5" name="course">
                <option value="8"> <li>BSC PSYCHOLOGY</li></option>
                <option value="9"> <li>BSC SOCIOLOGY</li></option>
                </select>
                </li>
            </ul>
        </li>

    </ul>
</div>

    <div class="form-group">
        <button type="button" class="btn btn-primary"><b>Course Selected:<span id="selectedCourse" style="color:white;font-size:150%"></span></b></button>
    </div>
    <div class="form-group">
        <select class="form-control" id="purpose" name="purpose">
            <option selected>Choose PURPOSE</option>
            <option value="enquiry">For Enquiry</option>
            <option value="order">Place Order</option>
            <option value="return">Return</option>
        </select>
    </div>

    <label>
        <input type="checkbox" name="material" id="notebook" value="notebook">
        Debit Note Book
    </label>
    <label>
        <input type="checkbox" name="material" id="pen" value="pen">
        Pen
    </label>
    <label>
        <input type="checkbox" name="material" id="exam_papers" value="exam_papers">
        Exam Papers
    </label><br>
    <button type="submit" class="btn btn-success">Submit</button>
    <a href="{% url 'app2:logout' %}"><button class="btn btn-primary" >Logout</button></a>


</form>
        </div>
    </div>
    </div>
  <div class="container">
    <div class="row">
        <div class="col-am-12">
            {% for msg in messages %}
           <div class="center-card" style="padding:200px">
                <div class="card text-center" style="color:white;">
                    <div class="card-body" style="background-color:black;">
                        <h5 class="card-title" style="color:white;">ST.Xaviers College</h5>
                        <p class="card-text" style="color:white"><b>{{msg}}</b></p>
                        <a href="{% url 'app2:logout' %}" class="btn btn-primary">Logout</a>
                        <a href="/" class="btn btn-primary">Home</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function() {

        var courseSelects = document.querySelectorAll('.course-select');

        courseSelects.forEach(function(select) {
            select.addEventListener('change', function() {

                var selectedOption = select.options[select.selectedIndex];

                var selectedCourse = selectedOption.textContent;

                document.getElementById('selectedCourse').textContent = selectedCourse;
            });
        });
    });
</script>

 </body>
</html>
